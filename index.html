<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Box shadow Maker</title>
  </head>
  <body>
    <div class="container">
      <div id="box"></div>
    </div>
    <div class="sidebar">
      <!-- y position -->
      <label for="y-position">Y</label>
      <input type="number" name="y-position" id="y-position" value="3" />
      <!-- x position -->
      <label for="x-position">X</label>
      <input type="number" name="x-position" id="x-position" value="3" />
      <!-- spread -->
      <label for="Spread">Spread</label>
      <input type="number" name="spread" id="spread" value="6" />
      <!-- blur-->
      <label for="blur">Blur</label>
      <input type="number" name="blur" id="blur" value="5" />
      <!-- shadow color -->
      <label for="shadow-color">Shadow</label>
      <input type="color" name="shadow" id="shadow" value="#000000"/>

      <div class="divider"></div>
      <!-- background color -->
      <label for="background-color">Background</label>
      <input
        type="color"
        name="background-color"
        id="background-color"
        value="#ffffff"
      />
      <!-- box color -->
      <label for="box-color">Box</label>
      <input type="color" name="box" id="box-color" value="#FFFD70"/>
    </div>
  </body>
</html>
